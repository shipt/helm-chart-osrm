apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "osrm.fullname" . }}-test-connection"
  namespace: {{ include "osrm.namespace" . }}
  labels:
{{ include "osrm.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "osrm.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
